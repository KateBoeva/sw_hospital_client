<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить расписание</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/timetable_change.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">Добавить расписание</div>
</header>
<br>
<div class="all_form">
    <table class="all_table">
        <tr>
            <td>Понедельник:</td>
            <td><input class="monday" type="text"></td>
        </tr>
        <tr>
            <td>Вторник:</td>
            <td><input class="tuesday" type="text"></td>
        </tr>
        <tr>
            <td>Среда:</td>
            <td><input class="wednesday" type="text"></td>
        </tr>
        <tr>
            <td>Четверг:</td>
            <td><input class="thursday" type="text"></td>
        </tr>
        <tr>
            <td>Пятница:</td>
            <td><input class="friday" type="text"></td>
        </tr>
        <tr>
            <td>Суббота:</td>
            <td><input class="saturday" type="text"></td>
        </tr>
        <tr>
            <td>Воскресенье:</td>
            <td><input class="sunday" type="text"></td>
        </tr>
    </table>
    <br>
    <input class="change" type="submit" value="Добавить">
</div>
</body>
</html>
